---
- name: disable temporary challenge sites
  import_tasks: disable_challenge_sites.yml

- name: restart memcached
  service:
    name: memcached
    state: restarted
  become: yes

- name: reload php-fpm
  service:
    name: php{{ php_version }}-fpm
    state: reloaded
  become: yes

- name: restart journald
  service:
    name: systemd-journald
    state: restarted
  become: yes

- import_tasks: reload_nginx.yml
