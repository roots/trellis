---
- include: variable-check.yml
  vars:
    playbook: server-sandbox.yml

- name: Determine Remote User
  hosts: web:&{{ env }}
  gather_facts: false
  roles:
    - { role: remote-user, tags: [remote-user, always] }

- name: WordPress Server - Install LEMP Stack with PHP 7.0 and MariaDB MySQL
  hosts: web:&{{ env }}
  become: yes
  roles:
    - { role: common, tags: [common] }
    - { role: swapfile, swapfile_size: 1GB, tags: [swapfile] }
    - { role: fail2ban, tags: [fail2ban] }
    - { role: ferm, tags: [ferm] }
    - { role: ntp, tags: [ntp] }
    - { role: users, tags: [users] }
    - { role: dotfiles, tags: [dotfiles], become: yes, become_user: primoz }
    - { role: sshd, tags: [sshd] }
    - { role: mariadb, tags: [mariadb], when: not mysql_remote_database }
    - { role: ssmtp, tags: [ssmtp, mail] }
    - { role: php, tags: [php] }
    - { role: nginx, tags: [nginx] }
    - { role: logrotate, tags: [logrotate] }
    - { role: composer, tags: [composer] }
    - { role: ansible, tags: [ansible] }
    - { role: wp-cli, tags: [wp-cli] }
    - { role: letsencrypt, tags: [letsencrypt], when: letsencrypt_enabled }
    - { role: wordpress-setup, tags: [wordpress, wordpress-setup, letsencrypt] }
    - { role: wordpress-install, tags: [wordpress, wordpress-install] }
  tasks:
    - name: Copy this repo
      git:
        repo:    https://github.com/proteusthemes/pt-ops.git
        dest:    /opt/proteusnet/ops/
        version: new-sbs
      tags: after-roles

    - name: Add cron to reset every day
      become: yes
      become_user: root
      cron:
        name:   "reset sandbox every day"
        state:  "present"
        minute: "0"
        hour:   "8"
        job:    "ANSIBLE_NOCOLOR='1' ansible-playbook -i /opt/proteusnet/ops/hosts/sandbox_internal --vault-password-file=/opt/proteusnet/vault-key /opt/proteusnet/ops/sandbox-reset.yml > /var/log/sandbox/ansible-reset.log 2>&1"
      tags: after-roles

    - name: Ensure the sandbox reset log dir is present
      file:
        path: /var/log/sandbox
        state: directory
      tags: after-roles

    - name: Ensure blurify.sh script is present
      copy: src=blurify.sh dest=/usr/local/bin/blurify.sh mode=0755
      tags: after-roles
